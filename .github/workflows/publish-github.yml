# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish to GitHub

on:
  release:
    types: [created]

jobs:
  publish-github:
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            registry-url: https://npm.pkg.github.com/
        - run: echo "$GITHUB_CONTEXT"
        - run: sed -i "s|@utilcode/simple-template|${{ github.repository_owner }}/${{ github.event.repository.name }}|g" package.json
        - run: sed -i "s|@https://github.com/utilcode/simple-template.git|${{ github.event.repository.html_url }}|g" package.json
        # replace version
        - run: |
            sed -i "s|\"version\": \"[^\"]*\"|\"version\": \"${{ github.event.release.tag_name }}\"|g" package.json
        - run: npm ci
        - run: npm publish --registry=https://npm.pkg.github.com
          env:
            NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}